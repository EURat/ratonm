<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rat</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212; /* Dark background */
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .image-container {
            position: relative;
            width: 640px;
            height: 390px;
            border: 5px solid #ff9500; /* Orange border */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .image-container img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        #player {
            display: none;
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 24px;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://i.ytimg.com/vi/mC_8PBYP3qc/maxresdefault.jpg?sqp=-oaymwEmCIAKENAF8quKqQMa8AEB-AH-CYAC0AWKAgwIABABGFogYChlMA8=&rs=AOn4CLAbyuhU4VcGGFxxIaSGbKgezqm3eg" alt="Live Stream Thumbnail">
        <div id="player"></div>
        <button class="play-button" onclick="playVideo()">Play</button>
    </div>

    <script>
        // Load the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Create an <iframe> (and YouTube player) after the API code downloads.
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: 'i3sD9iUSiaU', // Replace with your YouTube live video ID
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function playVideo() {
            player.playVideo();
            document.querySelector('.play-button').style.display = 'none';
        }

        // The API will call this function when the video player is ready.
        function onPlayerReady(event) {
            // Do nothing initially
        }

        // The API calls this function when the player's state changes.
        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                // Video is playing
            }
        }
    </script>
</body>
</html>
